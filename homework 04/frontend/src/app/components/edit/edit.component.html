<div class="page-container">
    <div class="page-content">

        <form class="box" enctype="multipart/form-data" (submit)="onFormUpdate($event, form)" #form>
            <div class="card-image">
                <figure class="image">
                  <img src="data:image/png;base64,{{toBase64(post.imageBuffer)}}" alt="Placeholder image">
                </figure>
            </div>
            <div class="field">
              <label class="label">Name</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" name="name" value="{{post.name}}">
                <span class="icon is-small is-left"><i class="fa-solid fa-file-signature"></i></span>
              </div>
            </div>

            <div class="field">
              <label class="label">Description</label>
              <div class="control">
                <textarea class="textarea" name="description" value="{{post.description}}"></textarea>
              </div>
            </div>

            <div class="field" name="items">
              <label class="label">Ingredients</label>
              <div class="ingredients" *ngFor="let item of post.items; let i = index">
                  <div class="ingredient">
                      <div class="control has-icons-left">
                          <input class="input" type="text" name="itemName_{{i}}" [(ngModel)]="item.name" value="{{item.name}}" placeholder="Name">
                          <span class="icon is-small is-left"><i class="fa-solid fa-receipt"></i></span>
                      </div>
                  </div>
                  <div class="ingredient">
                      <div class="control has-icons-left">
                          <input class="input" type="number" name="itemQuantity_{{i}}" [(ngModel)]="item.quantity" value="{{item.quantity}}" placeholder="Quantity">
                          <span class="icon is-small is-left"><i class="fa-solid fa-align-justify"></i></span>
                      </div>
                  </div>
              </div>
              <input type="button" class="button is-link" (click)="onAddIngredients()" value="Add Ingredients">
          </div>

            <div class="field is-grouped">
              <div class="control file">
                <label class="file-label">
                  <input class="file-input" type="file" name="image" accept=".png, .jpg">
                  <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Update Image...
                      </span>
                    </span>
                </label>
              </div>
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
            </div>

          </form>
    </div>
  </div>
