<div class="page-container">
  <div class="page-content">

    <form class="box" enctype="multipart/form-data" (submit)="onFormSubmit($event, form)" #form>

      <div class="field">
        <label class="label">Name</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" name="name" placeholder="The name of the post">
          <span class="icon is-small is-left"><i class="fa-solid fa-file-signature"></i></span>
        </div>
      </div>

      <div class="field">
        <label class="label">Breed</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" name="breed" placeholder="The breed of the cat">
          <span class="icon is-small is-left"><i class="fa-solid fa-cat"></i></span>
        </div>
      </div>

      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea class="textarea" name="description"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control file">
          <label class="file-label">
            <input class="file-input" type="file" name="image" accept=".png, .jpg">
            <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Upload image...
                </span>
              </span>
          </label>
        </div>
        <div class="control">
          <button class="button is-link" [class.is-loading]="loading">Submit</button>
        </div>
      </div>

    </form>

    <div class="posts-component">

      <div class="card" *ngFor="let item of posts">
        <div class="card-image">
          <figure class="image">
            <img src="{{item.image}}" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">{{item.name}}</p>
              <p class="subtitle is-6">@{{item.breed}}</p>
            </div>
          </div>

          <div class="content">
            {{item.description}}
            <br>
            <time datetime="2016-1-1" value="">{{getDate(item.creationDate)}}</time>
          </div>
         <div class="buttons">
            <button class="button is-success is-outlined" (click)="editPost(item)">Edit Post</button>
            <button class="button is-link is-outlined" (click)="goTo(item)">See More Info</button>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
